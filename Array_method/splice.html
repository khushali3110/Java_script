<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      arr = [11, 2, 5, 12, 9];
      arr.splice(3, 1);
      console.log(arr); // 11 , 2 ,5 ,9   add, remove

      arr.splice(3, 2);
      console.log(arr); // 11 , 2 ,5   //add

      arr.splice(1, 0, 6);
      console.log(arr); //   11 , 6, 2 ,5 ,12 , 9  //dlt

      arr.splice(1, 2, 15, 16);
      console.log(arr); //  11 , 15,16,12,9    //update  dlt

      arr = [5, 7, 11, 2, 15, 17];
      arr.splice(1, 1);
      console.log(arr); // 5,11,2,15,17    //remove

      arr.splice(3, 1, 2);
      console.log(arr); //   5,7,11,12,15,17

      arr.splice(2, 0, 8, 9);
      console.log(arr); // 5,7,8,9,11,2,15,17

      console.log("slice.......");
      let fruits = ["apple", "banana", "mango"];
      let newFruits = fruits.slice(0, 2);
      console.log(newFruits); // ["apple", "banana"]

      console.log("for Each.......");
      let fruits2 = ["apple", "banana", "mango"];
      fruits.forEach(function (item) {
        console.log(item);
      });


      console.log("map.......");
      let numbers = [1, 2, 3];
      let squared = numbers.map((x) => x * x);
      console.log(squared); // [1, 4, 9]


      console.log(" filter.......");
      let numbers2 = [1, 2, 3, 4];
      let even = numbers2.filter((x) => x % 2 === 0);
      console.log(even); // [2, 4]


      console.log(" find.......");
      let numbers3 = [1, 2, 3, 4];
      let found = numbers3.find((x) => x > 2);
      console.log(found); // 3


      console.log(" sort..........");
      let fruits3 = ["banana", "apple", "mango"];
      fruits.sort();
      console.log(fruits3); // ["apple", "banana", "mango"]

      
      console.log(" reverse........");
      let fruits4 = ["apple", "banana"];
      fruits.reverse();
      console.log(fruits4); // ["banana", "apple"]


      console.log("join........");
      let fruits5 = ["apple", "banana"];
      let result = fruits5.join(", ");
      console.log(result); // "apple, banana"
    </script>
  </body>
</html>
