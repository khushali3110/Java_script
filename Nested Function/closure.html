<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a){
            return (b) => {
                return (c) => {
                    return (d) => {
                        return a + b + c + d
                    }
                }
            }
        }

        const output1 = add(2)
        const output2 = output1(3)
        const output3 = output2(10)
        const output4 = output3(2)
        console.log('output4:',output4);
        
    </script>
    
</body>
</html>
