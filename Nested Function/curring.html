<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a){
            return (b) => {
                return (c) => {
                    return (d) => {
                        return a + b + c + d
                    }
                }
            }
        }

        const output = add(2)(3)(10)(2)
        console.log('output:',output);
        
        
    </script>
    
</body>
</html>
