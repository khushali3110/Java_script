<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row show"></div>
    </div>

    <script>
        fetch('https://dummyjson.com/products')
            .then(res => res.json())
            .then(data => {
                let output = "";
                data.products.forEach((product) => {
                    output += `
          <div class="col-xl-3 col-lg-4 col-md-6 mt-4">
            <div class="card border-0 shadow">
              <img src="${product.images[0]}" alt="" height="210" class="card-img-top">
              <div class="card-body">
                <h5>${product.title}</h5>

                
                <ul class="list-unstyled">
                  <li><strong>Category:</strong> ${product.category}</li>
                  <li><strong>Price:</strong> â‚¹${product.price}</li>
                </ul>

                <button onclick="AddToCart(${product.id})" class="btn btn-info">Add to Cart</button>
              </div>
            </div>
          </div>
          `;
                });
                document.querySelector('.show').innerHTML = output;
            });

        
    </script>

</body>

</html>
