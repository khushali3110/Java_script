<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <div class="table-responsive container my-5 text-center">
        <table class = "table table-hover table-striped table-success">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>email</th>
                    <th>mobile</th>
                    <th>city</th>
                    <th>company name</th>
                </tr>
            </thead>
            <tbody id="showApi"></tbody>
        </table>
    </div>

 
    <script>

        // })


        // esay way
        // fetch('https://jsonplaceholder.typicode.com/users')

        // .then(data => console.log(data) );
        

        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json() )
        .then(data => {
            let output = ""
            data.forEach((user,index) => {
                output += `
            <tr>
                <td>${index+1}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.address?.city ?? ""}</td>
                <td>${user.company.name}</td>
            </tr>
                `
            })
            document.querySelector('#showApi').innerHTML = output
        })
    </script>
</body>
