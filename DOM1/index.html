  <form id="userForm" class="w-50 alert alert-dark mt-5" style="margin:auto;">

    <div class="mb-3">
      <label class="form-label">name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password">
    </div>

    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" id="city" placeholder="Enter your city">
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="2" placeholder="Enter address"></textarea>
    </div>

    <div class="mb-3" id="gender">
      <label class="form-label"  >Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender"  value="Male" name="flexRadioDefault">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender"  value="Female" name="flexRadioDefault">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label Hobbies">Hobbies</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox"  value="Reading"  >
        <label class="form-check-label" for="reading">Reading</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox"  value="Traveling"  >
        <label class="form-check-label" for="traveling">Traveling</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox"  value="Music"  >
        <label class="form-check-label" for="music">Music</label>
      </div>
    </div>

    <button type="button" onclick="printData()" class="btn btn-primary w-100">Submit</button>
  </form>
