<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form id="userForm" class="w-50 alert alert-dark mt-5" style="margin:auto;">
        <h3 class="text-center mb-4">User Details Form</h3>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <select class="form-select" id="city">
                <option selected disabled>Choose your city</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Pune">Pune</option>
                <option value="Bengaluru">Bengaluru</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2" placeholder="Enter address"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Hobbies</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input hobbies" type="checkbox" id="reading" value="Reading">
                <label class="form-check-label" for="reading">Reading</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input hobbies" type="checkbox" id="traveling" value="Traveling">
                <label class="form-check-label" for="traveling">Traveling</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input hobbies" type="checkbox" id="music" value="Music">
                <label class="form-check-label" for="music">Music</label>
            </div>
        </div>

        <button type="button" onclick="printData()" class="btn btn-primary w-100">Submit</button>
    </form>

    <script>
       function printData() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let city = document.getElementById("city").value;
    let address = document.getElementById("address").value.trim();

    let genderElement = document.querySelector('input[name="gender"]:checked');
    let gender = genderElement ? genderElement.value : "";

    let hobby1 = [];
    document.querySelectorAll('.hobbies:checked').forEach((ele) => {
        hobby1.push(ele.value);
    });

    
    if (!name || !email || !password || city === "Choose your city" || !address || !gender || hobby1.length == 0) {
        alert("Please fill in all the fields!");
        // return; 
    }

    
    console.log("Name:", name);
    console.log("Email:", email);
    console.log("Password:", password);
    console.log("City:", city);
    console.log("Address:", address);
    console.log("Gender:", gender);
    console.log("Hobbies:", hobby1.join(", "));
}

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
