<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: rgb(192, 218, 23);

        }
    </style>
</head>
<body>
    <div class="box">
        <h1></h1>
    </div>
    <script>
        setInterval(() => {
           const currentDate = new Date()
           const expireDate = new Date ("2025-06-22T23:50:00")
           
           const dateFormat = expireDate - currentDate;

           const days = Math.floor(dateFormat/(1000*60*60*24));
           const hours =  Math.floor((dateFormat/(1000*60*60))%24);
           const minutes =  Math.floor((dateFormat/(1000*60))%60);
           const seconds =  Math.floor((dateFormat/1000)%60);

           const result  = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`
            if(currentDate < expireDate){
                document.querySelector('.box h1').innerHTML = result
            }else{
                document.querySelector('.box h1').innerHTML = "expired......."
            }
        },1000);

    </script>
</body>

</html>
