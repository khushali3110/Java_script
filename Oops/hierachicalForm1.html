<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
         <form action="" method="post" class="col-lg-6 mx-auto my-5 p-5 shadow" id="submitData">
        <div class="mt-4">
            <input type="text" class="form-control" id="name" placeholder="Enter student name">
        </div>
        <div class="mt-4">
            <input type="number" class="form-control" id="mobile" placeholder="Enter student mobile">
        </div>
        <div class="mt-4">
            <input type="number" class="form-control" id="grid" placeholder="Enter student grid">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" id="parent" placeholder="Enter parent name">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" id="pMobile" placeholder="Enter parent mobile number">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" id="pRel" placeholder="Enter parent relation">
        </div>
        <div class="mt-4">
          <button class="btn btn-outline-success">Submit</button>
        </div>
    </form>
    
    <input type="text" placeholder="test">

    <script>
        const submitData = document.querySelector('#submitData');
        submitData.addEventListener("submit", (e) => {
            console.log(e.target);
            e.preventDefault()
            
            class Common{
                constructor(who,name,mobile){
                    this.who = who;
                    this.name = name;
                    this.mobile = mobile;
                }
                getDetails(){
                    document.write(`<br>${this.who} name = ${this.name} mobile = ${this.mobile}`)
                }
            }
            class Student extends Common{
                constructor(who,name,mobile,grid){
                   super(who,name,mobile)
                    this.grid = grid
                }
                 getDetails(){
                    super.getDetails()
                    document.write(`grid = ${this.grid}`)
                }
            }
                class Parent extends Common{
                     constructor(who,name,mobile,relation){
                        super(who,name,mobile)
                        this.relation = relation
                }
                getDetails(){
                    super.getDetails()
                    document.write(`relation = ${this.relation}`)
                }
        }

        const name = document.querySelector("#name").value
        const mobile = document.querySelector("#mobile").value
        const grid = document.querySelector("#grid").value
        const parent = document.querySelector("#parent").value
        const pMobile = document.querySelector("#pMobile").value
        const pRel = document.querySelector("#pRel").value
        
        const Std1 = new Student("Student"  ,name   , mobile   , grid)
        Std1.getDetails();

        const P1 = new Parent("Parent"  , parent   , pMobile     ,   pRel);
        P1.getDetails();

      
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
