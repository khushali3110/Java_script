<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="save()">Save</button>
    <button onclick="show()">Show</button>
    <button onclick="remove()">Remove</button>
    <button onclick="clearAll()">clearAll</button>
    <h3 id="showData"></h3>

    <script>
        function save(){
            localStorage.setItem("username",'test333')
            localStorage.setItem('grid',1333)
            localStorage.setItem('mobile',7849765598)
        }


        function show(){
           const username = localStorage.getItem('username')
           document.querySelector('#showData').innerHTML = username
        }


        function remove(){
            localStorage.removeItem('grid')
        }


        function clearAll(){
            localStorage.clear()
        }
    </script>
</body>
</html>
