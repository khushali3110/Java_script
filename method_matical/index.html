<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.max(12,55,44,222,6,7,8));      //222
        console.log(Math.min(12,55,44,222,6,7,8));      //6
        console.log(Math.PI);                           //3.14
        console.log(Math.abs(-23));                      //23
        

        console.log("floor..........");
        console.log(Math.floor(12.3));          //12
        console.log(Math.floor(12.5));          //12
        console.log(Math.floor(12.00));         //12    
        

        console.log("ceil...........");
        console.log(Math.ceil(12.3));       //13
        console.log(Math.ceil(12.5));       //13    
        console.log(Math.ceil(12.00));      //12


         console.log("round...........");
        console.log(Math.round(12.3));       //12
        console.log(Math.round(12.5));       //13  
        console.log(Math.round(12.00));      //12
        
        
    </script>
</body>
</html>
