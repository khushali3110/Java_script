<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
</head>

<body>

    <form class="mx-auto w-50 mt-5 shadow alert alert-primary">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">value1</label>
            <input type="number" class="form-control" id="value1" placeholder="value1">
        </div>


        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">value2</label>
            <input type="number" class="form-control" id="value2" placeholder="value2">
        </div>


      
        <div class="form-check" >
            <input class="form-check-input" type="radio" onclick="calc(this.value)" value="1" name="flexRadioDefault" >
            <label class="form-check-label"  >  + </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" onclick="calc(this.value)" value="2" name="flexRadioDefault"  checked>
            <label class="form-check-label"  > - </label>
        </div>
         <div class="form-check">
            <input class="form-check-input" type="radio"  onclick="calc(this.value)" value="3"  name="flexRadioDefault"  checked>
            <label class="form-check-label" > * </label>
        </div>
         <div class="form-check">
            <input class="form-check-input" type="radio" onclick="calc(this.value)" value="4" name="flexRadioDefault"  checked>
            <label class="form-check-label"  > / </label>
        </div>
         <div class="form-check">
            <input class="form-check-input" type="radio" onclick="calc(this.value)" value="5" name="flexRadioDefault"  checked>
            <label class="form-check-label"  > % </label>
        </div>
</div>
        <div id="ack"></div>

    </form>

    <script src="./radio.js"></script>
</body>

</html>
