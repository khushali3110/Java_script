<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
       
    </style>
</head>
<body>
   <div class="col-lg-6 mx-auto my-5 p-5 shadow">
    <form id="productInfo" method="post">
        <div class="mt-4">
            <select id="category"class="form-select" name="category">
                <option value="" selected disabled>--select category--</option>
                <option value="cloth">cloth</option>
                <option value="electronic">electronic</option>
                <option value="toy">toy</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" name="p_name" id="p_name" placeholder="enter product name" >
        </div>
         <div class="mt-4">
            <input type="number" class="form-control"  id="p_price" placeholder="enter product price" >
        </div>
         <div class="mt-4">
            <input type="url" class="form-control"  id="p_url" placeholder="enter product url">
        </div>
         <div class="mt-4">
           <button class="btn btn-success">submit</button>
        </div>
    </form>
   </div>
   <div class="container my-5">
    <div class="row" id="showProduct"></div>
   </div>
   <script src="./script1.js"></script>
</body>
</html>
