<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>

  <body>



    <div id="cartDetils">
        
    </div>

    <script>
      let cartList = JSON.parse(localStorage.getItem("cartList"));

      console.log(cartList);
      console.log(cartList.length);



      function showCart() {

        var output = " ";

        if (cartList.length > 0) {

          cartList?.forEach((cart) => {

            output += `

            <div class="col-lg-8 mx-auto p-5 shadow">
  <div class="row">
    <div class="col-lg-4">
      <img src="${cart.p_url}" alt="" class="" style= "width:150px; height:150px">
    </div>
    <div class="col-lg-8">
      <h2>${cart.p_name}</h2>
      <ul>
        <li>Category: ${cart.category}</li>
        <li>Price: ${cart.p_price}</li>
        <li>Quantity: ${cart.count}</li>
        <li>Total Amount: ${cart.p_price * cart.count}</li>
      </ul>
      <button class="btn btn-danger" onclick="removeCart(${cart.id})">Delete</button>
    </div>
  </div>
</div>
`;
});

          document.querySelector('#cartDetils').innerHTML = output;

        } else {
          document.querySelector('#cartDetils').innerHTML = "no cart items";
        }
      }

      showCart();
      function removeCart(id) {

        alert(id);

        const filterData = cartList.filter((cart) => {
          return cart.id !== id;
        });

        localStorage.setItem('cartList', JSON.stringify(filterData))

        location.reload();
        showCart();
      }

    </script>



<!-- bootsrap js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">   
 </script>
  </body>
</html>
