<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("rest parameter")
        function show(...data) {
            console.log(data)
        }
        show(1, 2, 3, 4, 5, 6, 7, 8, 9)


        console.log("spread opreator")
        const arr2 = [4, 5, 6]
        const arr1 = [1, 2, 6]
        const arr3 = [...arr1, ...arr2]
        console.log(arr3);


        function show1(...data1) {
            console.log(data1);
        }
        const arr = [5, 6, 9]
        show1(arr)




        const arr5 = [5, 6, 9];


        function sum(...num) {
           return num.reduce((acc, curr) =>{
           return  ( acc + curr);
             } )
        }
       const result = sum(...arr5)
        
        console.log(result);

    </script>
</body>

</html>
