<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
 <form class="w-50 alert alert-success" style="margin: auto;  margin-left: 350px; margin-top: 100px;">

     <div class="input-group mb-3">
      <span class="input-group-text" >@</span>
      <input type="text" class="form-control" id="name" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter mail Id" >
    </div> 

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Mobile-no</label>
      <input type="number" class="form-control" id="number">
    </div>
 
    <div class="text-center ">
      <button type="button" onclick="checkData()" id="btn" class="btn btn-light ms-0 m-3 w-30" >Submit</button>
    </div>
    

    

    <div id="output"></div>
  </form>
  <script src="script.js"></script>
  </body>
</html>
