<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = [11 , 2 ,5 ,12 , 9]
        arr.splice(3,1);
        console.log(arr);     // 11 , 2 ,5 ,9   add, remove


        arr.splice(3,2);
        console.log(arr);    // 11 , 2 ,5   //add
        

        arr.splice(1,0,6);
        console.log(arr);     //   11 , 6, 2 ,5 ,12 , 9  //dlt


        arr.splice(11 , 15 , 16 , 12 , 9);     
        console.log(arr);       //  1,2,15,16     //update  dlt  
    </script>
</body>
</html>
