<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = [11 , 2 ,5 ,12 , 9]
        arr.splice(3,1);
        console.log(arr);     // 11 , 2 ,5 ,9   add, remove


        arr.splice(3,2);
        console.log(arr);    // 11 , 2 ,5   //add
        

        arr.splice(1,0,6);
        console.log(arr);     //   11 , 6, 2 ,5 ,12 , 9  //dlt


        arr.splice(1,2,15,16)
        console.log(arr);       //  11 , 15,16,12,9    //update  dlt  


        arr = [5,7,11,2,15,17]
        arr.splice(1,1); 
        console.log(arr);          // 5,11,2,15,17    //remove


        arr.splice(3,1,2);
        console.log(arr);       //   5,7,11,12,15,17
        

        arr.splice(2,0,8,9);
        console.log(arr);        // 5,7,8,9,11,2,15,17
        
    </script>
</body>
</html>
